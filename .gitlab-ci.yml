workflow:
  rules:
    - if: $CI_COMMIT_BRANCH != "main" && $CI_PIPELINE_SOURCE != "merge_request_event"      
      when: never
    - when: always

variables:
  IMAGE_NAME: $NEXUS_REGISTRY/root/p1
  IMAGE_TAG: "1.0"
  DEV_SERVER2_HOST: 172.16.16.102
  DEV_SERVER_HOST: 172.16.16.104
  DEV_ENDPOINT: http://172.16.16.104:3000

stages:
  - test
  - build
  - deploy

