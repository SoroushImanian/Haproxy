build_image:
  stage: build
  tags:
    - ec2
    - remote
    - shell
  before_script:
    - chmod 666 $PRIVATE_KEY_SERVER1
    # - chmod 666 /var/run/docker.sock
  script:
    - docker build -t $IMAGE_NAME:$IMAGE_TAG .


push_image:
  stage: build
  tags:
    - ec2
    - remote
    - shell
  before_script:
    - docker login -u $NEXUS_USER -p $NEXUS_PASSWD $NEXUS_REGISTRY
  script:
    - docker push $IMAGE_NAME:$IMAGE_TAG


deploy_to_dev:
  stage: deploy
  tags:
    - ec2
    - remote
    - shell
  script:
    - scp -o StrictHostKeyChecking=no ./docker-compose.yaml root@$DEV_SERVER_HOST:/root/loadbalance
    - ssh -o StrictHostKeyChecking=no root@$DEV_SERVER_HOST "
        docker login -u $NEXUS_USER -p $NEXUS_PASSWD $NEXUS_REGISTRY && pwd &&
        docker-compose down &&
        docker-compose up -d"
  environment:
     name: development
     url: $DEV_ENDPOINT
